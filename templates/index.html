{% extends 'base.html' %}

{% block title %}Открытые задачи{% endblock %}

{% block content %}

    <div class="row mb-3">
        <div class="col-6">
            <h1>Открытые задачи</h1>
        </div>
        <div class="col-6 d-flex justify-content-end align-items-center">
            <div class="">
                <a href="/new_ticket/" class="btn btn-lg btn-warning">
                    Добавить задачу
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        {% for ticket in tickets %}
            <div class="col-md-6 col-lg-4 p-2">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">Добавлена: <span> {{ ticket.created_at.strftime('%d.%m.%Y %H:%M') }}</span>
                        </h6>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ ticket.description }}</p>
                    </div>

                    <div class="card-footer bg-white">
                        <div class="row justify-content-end">
                            <div class="col-auto">
                                <form action="/" method="post">
                                    <input type="text" class="hidden" value="{{ ticket.id }}" name="ticket" hidden>
                                    <button type="submit" class="btn btn-outline-primary">Добавить к своим</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
