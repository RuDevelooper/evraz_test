<!doctype html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid w-75">
        <a class="navbar-brand text-uppercase" href="#">Task-tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == "/" %} active {% endif %}" aria-current="page" href="/">
                        Открытые
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/at_work/' %}active{% endif %}" aria-current="page" href="/at_work/">
                        В работе
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/my_tasks/' %}active{% endif %}" aria-current="page" href="/my_tasks/">
                        Мои задачи
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/statistic/' %}active{% endif %}" aria-current="page" href="/statistic/">
                        Статистика
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/archive/' %}active{% endif %}" aria-current="page" href="/archive/">
                        Архив
                    </a>
                </li>
            </ul>
            <div class="d-flex">
                <div class="nav-item dropdown">
                    <div class="nav-link dropdown-toggle text-dark h5 mb-0" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.fullname }}
                    </div>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/login/">Выход</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container w-75">

    {% block content %} {% endblock %}

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
